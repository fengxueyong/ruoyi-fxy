version : '3.8'
services:
  fxy-nacos:
    container_name: fxy-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
      - NACOS_AUTH_ENABLE=false  # added by fxy
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - fxy-mysql
  fxy-mysql:
    container_name: fxy-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  fxy-redis:
    container_name: fxy-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/fxy/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/fxy/redis/redis.conf
  fxy-nginx:
    container_name: fxy-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/fxy/projects/fxy-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - fxy-gateway
    links:
      - fxy-gateway
  fxy-gateway:
    container_name: fxy-gateway
    build:
      context: ./fxy/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - fxy-redis
    links:
      - fxy-redis
  fxy-auth:
    container_name: fxy-auth
    build:
      context: ./fxy/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - fxy-redis
    links:
      - fxy-redis
  fxy-modules-system:
    container_name: fxy-modules-system
    build:
      context: ./fxy/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - fxy-redis
      - fxy-mysql
    links:
      - fxy-redis
      - fxy-mysql
  fxy-modules-gen:
    container_name: fxy-modules-gen
    build:
      context: ./fxy/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - fxy-mysql
    links:
      - fxy-mysql
  fxy-modules-job:
    container_name: fxy-modules-job
    build:
      context: ./fxy/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - fxy-mysql
    links:
      - fxy-mysql
  fxy-modules-file:
    container_name: fxy-modules-file
    build:
      context: ./fxy/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./fxy/uploadPath:/home/fxy/uploadPath
  fxy-visual-monitor:
    container_name: fxy-visual-monitor
    build:
      context: ./fxy/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
